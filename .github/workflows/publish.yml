name: Publish Python package to GitHub Packages

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheel + sdist
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Publish to GitHub Packages (PyPI)
        env:
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          TWINE_REPOSITORY_URL: https://pypi.pkg.github.com/Lighthouse-Pickleball/
        run: |
          python -m pip install twine
          python -m twine upload --verbose --repository-url "${TWINE_REPOSITORY_URL}" dist/*

